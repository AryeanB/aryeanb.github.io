<!DOCTYPE html>
<html class="uni">
<head class="uni">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script defer src="script2.js"></script>
	<title class="uni">Weather App</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body class="uni">
	<div class="container">
		<div class="weather-input">

			<div class="input-group">
				<input class="uni" type="text" id="userLocation" placeholder="Search City...">
				<select class="converter uni" id="converter">
					<option>*C</option>
					<option>*F</option>
				</select>
				<i class="fa fa-search uni" onclick="findUserLocation()"></i>	
			</div>
			<div class="hrr"><hr></div>
			<div class="weatherIcon"></div>
			<div class="city"></div>
			<h2 class="temperature"></h2>
			<div class="feelslike"></div>
			<div class="description"></div>			
			<div class="date"></div>
			
		</div>


		<div class="weather-output">

			<h2 class="heading">Today's Highlights</h2>
			<div class="Highlights">
				<div class="humidity">
					Humidity
					<i class="fa-solid fa-water"></i>
					<h1 id="hValue"></h1>
				</div>
				<div class="wind-speed">
					Wind Speed
					<i class="fa-solid fa-wind"></i>
					<h1 id="wValue"></h1>
				</div>
				<div class="sun">
					Min Temp
					<i class="fa-solid fa-bacon"></i>
					<h1 id="sSValue"></h1>
				</div>
				<div class="clouds">
					Clouds
					<i class="fa-solid fa-cloud"></i>
					<h1 id="cValue"></h1>
				</div>
				<div class="uv-index">
					Max Temp
					<i class="fa-solid fa-bacon"></i>
					<h1 id="uVValue"></h1>
				</div>
				<div class="pressure">
					Pressure
					<i class="fa-solid fa-volcano"></i>
					<h1 id="pValue"></h1>
				</div>

			</div>
			<br>
	
			<h2 class="heading"></h2>
			<div class="Forecast"></div>
		</div>
	</div>

</body>
</html>
